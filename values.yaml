# Use a list of options and command properties to construct a diode cli command
# The example below will generate this commands: 
#  diode   -dbpath /go/diode/LOCALSERVER_BASE64PRIVATEKEY_ONE  publish -public 5445:5455 -public 5666:5666 >/dev/null 2>&1 &
#  diode   -bind 4005:0xfbd2428cedb9c69758eb809e7ba7efbda50bee5a:4005 -dbpath /go/diode/LOCALSERVER_BASE64PRIVATEKEY_TWO  publish >/dev/null 2>&1 &
